<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" class="rel">
    <script defer src="javascript.js"></script>

</head>
<body>
    <div class="wrapper">
        <div class="display">
            <div class="display_num1">num 1</div>
            <div class="display_operator">operator</div>
            <div class="display_num2">num 2</div>
        </div>
        <div class="buttons_container">
            <div class="numbers_container">
                <button class="num0"> 0 </button>
                <button class="num1"> 1 </button>
                <button class="num2"> 2 </button>
                <button class="num3"> 3 </button>
                <button class="num4"> 4 </button>
                <button class="num5"> 5 </button>
                <button class="num6"> 6 </button>
                <button class="num7"> 7 </button>
                <button class="num8"> 8 </button>
                <button class="num9"> 9 </button>
                <button class="num."> . </button>
            </div>
            <div class="operators_container">
                <button class="add"> + </button>
                <button class="substract"> - </button>
                <button class="multiply"> * </button>
                <button class="divide"> / </button>
                <button class="clear"> CE </button>
                <button class="result"> = </button>
            </div>
        </div>
            


    </div>
    
</body>
</html>
